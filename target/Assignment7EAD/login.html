<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styling/login.css">
    <title>Title</title>
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Sign In </h2>


        <div class="fadeIn first">
            
        </div>

        <!-- Login Form -->
        <form name="login"  action="login.jsp" method="post">
            <input type="text" id="login" class="fadeIn second" name="name" required="required" placeholder="name">
            <input type="text" id="password" class="fadeIn third" name="password" required="required" placeholder="password">



            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>



</body>
</html>
